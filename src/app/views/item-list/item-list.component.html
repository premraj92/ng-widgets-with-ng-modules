<div class="ui items">
    <div class="item" *ngFor="let item of itemlist">
        <div class="image">
            <img [src]="item.image" alt="">
        </div>
        <div class="content">
            <div class="header">
                {{item.name}}
            </div>
            <div class="meta">
                Description
            </div>
            <div class="description">
                {{item.description}}
            </div>
        </div>
    </div>
</div>
