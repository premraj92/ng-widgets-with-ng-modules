<table class="ui table" [ngClass]="classNames">
    <thead>
        <th *ngFor="let header of headers">
            {{header.label}}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td *ngFor="let header of headers">
                {{record[header.key]}}
            </td>
        </tr>
    </tbody>
</table>
